<div class="container" *ngIf="cv">
  <div class="frame" >
    <div class="row contact-info">
      <div class="col-md-3 col-sm-3 col-xs-12 profile-image">
        <div class="image-frame rounded-circle">
          <img [src]="cv.imagePath" class="image rounded-circle">
        </div>
      </div>
      <!-- /.profile-image -->
      <div class="col-md-9 col-sm-9 col-xs-12 profile-details">
        <div class="name">{{cv.name}}</div>
        <div class="title">{{cv.title}}</div>
        <div class="email">
          <span class="fa fa-envelope-o"></span> {{cv.email}}
        </div>
        <div class="phone">
          <span class="fa fa-phone"></span> {{cv.phone}}
        </div>
        <br/>
        <a [href]="cv.resumePath" target="_blank">
          <button class="btn btn-success">
            <span class="fa fa-file-pdf-o"></span> CV/Resume</button>
        </a>
      </div>
    </div>
    <!-- /.contact-info -->
    <div class="row about">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="about bio">
          <div class="about-title">About me</div>
          {{cv.bio}}
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="about objective">
          <div class="about-title">What I'm looking for</div>
          {{cv.objective}}
        </div>
      </div>
    </div>
    <!-- /.about -->
  </div>
  <!-- /.frame -->
  <div class="row experience">
    <div class="element-category">Experience</div>
    <hr/>
    <div class="row" *ngFor="let job of cv.employment">
      <div class="col-md-6 col-sm-6 col-xs-12 element-index">
        <div class="index-name">{{job.company}}</div>
        <div class="company-dates">
          {{job.dates}}
        </div>
      </div>
      <!-- /.element-index -->
      <div class="col-md-6 col-sm-6 col-xs-12 elelment-description">
        <div class="element-title">{{job.position}}</div>
        <ul>
          <li *ngFor="let item of job.overview">{{item}}</li>
        </ul>
      </div>
      <!-- elelment-description -->
    </div>
  </div>
  <!-- /.experience -->
  <div class="row education">
    <h2 class="element-category">Education</h2>
    <hr/>
    <div class="row" 
         *ngFor="let school of cv.education">
      <div class="col-md-6 col-sm-6 col-xs-12 element-index">
        <div class="index-name">
            {{school.school}}
        </div>
      </div>
      <!-- /.element-index -->
      <div class="col-md-6 col-sm-6 col-xs-12 elelment-description">
        <div class="element-title">{{school.degree}}</div>
        <ul>
          <li *ngFor="let item of school.overview">{{item}}</li>
        </ul>
      </div>
      <!-- /.elelment-description -->
    </div>
  </div>
  <!-- /.education -->
  <div class="row skills">
    <h2>Skills</h2>
    <hr/>
    <div class="skill-deck">
      <div class="skill-card col-md-6 col-sm-6 col-xs-12"
           *ngFor="let skill of cv.skills">
        <app-star-rating
          [name]="skill.name"
          [rating]="skill.rating"></app-star-rating>  
  
      </div>
      <!--  /.skill-card -->
    </div>
    <!--  /.skill-deck -->
    <br/>
    <h3>More stuff...</h3>
  </div>
  <!-- /.skills -->
</div>
<!-- /.container -->
